<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome!</h1>

<p>Click <a th:href="@{/login}">here for join</a> to see a greeting.</p>
<p>Click <a th:href="@{/registration}">here for registration</a></p>


<table  >
    <tr>
        <th>NameOfProduct</th>
        <th>Cost</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}">1 </td>
        <td th:text="${product.cost}">1 </td>
    </tr>
</table>

</body>
</html>
