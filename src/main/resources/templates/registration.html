<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>

<form th:action="@{/registration}"
      th:object="${user}" method="POST">
    First Name:
    <input type="text" th:field="*{name}" />

    <input type="text" th:field="*{password}" />

    <input type="submit" value="Create" />
</form>
